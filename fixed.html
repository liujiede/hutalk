<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body {
        height: 9999px;
        padding: 0;
        margin: 0;
    }
    
    .wrap {
        height: 50px;
    }
    
    .top {
        background: blue;
        width: 100%;
        position: fixed;
        height: 50px;
    }
    
    .content {
        background: orange;
        height: 100%;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    function mockRequest(tag) {
        return new Promise(function(res, rej) {
            var random = Math.ceil(Math.random() * 5000);
            console.log('request ', tag, '=>', random);
            setTimeout(function() {
                res(tag);
            }, random);
        });
    }
    var list = [];

    function queueFetch(name) {
        list.push(mockRequest(name));
        return Promise.all(list).then(function(posts) {
            if (posts.length === 10) { // 一个并发间隔清除过期请求
                list.splice(0, posts.length);
            }
            return posts.pop();
        });
    }

    window.onload = function() {
        document.querySelector('.btns').addEventListener('click', function(e) {
            if (e.target.tagName.toLowerCase() == 'input') {
                queueFetch(e.target.value).then(tag => console.log(tag));
            }
        }, false);
    }
    </script>
    <div class="btns">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
    </div>
    <div class="wrap">
        <div class="top"></div>
    </div>
    <div class="content">
        hello world!
    </div>
</body>

</html>
